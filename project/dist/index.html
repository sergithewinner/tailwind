<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Biznet</title>
  </head>
  <body>
    <!-- NAVBAR COMPONENT -->
    <nav class="navbar__class1">
      <div class="navbar__class2">
        <span class="navbar__class3">Biznet</span>
      </div>

      <div class="navbar__class4">
        <div class="navbar__class5">
          <a href="#" class="navbar__class6"> Your Business </a>
          <a href="#" class="navbar__class7"> Networking </a>
          <a href="#" class="navbar__class8"> Blog </a>
        </div>
        <div>
          <a href="#" class="navbar__class9">Login</a>
        </div>
      </div>
    </nav>

    <!-- <div class="container mt-5 mx-auto px-2"> -->
    <div class="container mt-5">
      <!-- BUTTON COMPONENT -->
      <button class="custom____btn">Find Friends</button>
      <button class="custom____btn">Find Groups</button>

      <!-- ALERT COMPONENT-->
      <div class="alert____component" role="alert">
        <strong class="alert____component___item1">Alert!</strong>

        <span class="alert____component___item2"
          >Please update your password</span
        >
      </div>
    </div>

    <!-- CARD COMPONENT -->
    <div class="card____component">
      <div class="card____component___item1">
        <img
          src="https://placehold.co/200x200/grey/white?text=LOGO"
          alt="my-logo"
          class="card____component___item1__logo"
        />
      </div>

      <div class="card____component___item2">
        <h4 class="card____component___item2__text1">Company Name</h4>
        <p class="card____component___item2__text2">You have a new message!</p>
      </div>
    </div>

    <!-- CARD COLUMNS -->
    <div class="cardcol__class1">
      <!-- Flex on med screens and up -->
      <div class="cardcol__class2">
        <div class="cardcol__class3">
          <div class="cardcol__class4">
            <div class="cardcol__class5">
              <img
                class="cardcol__class6"
                src="https://i.ibb.co/mJJNkTJ/img2.jpg"
                alt=""
              />
            </div>

            <div class="cardcol__class7">
              <div class="cardcol__class8">Networking</div>
              <a href="#" class="cardcol__class9"
                >Finding connections to help your business grow</a
              >
            </div>
          </div>
        </div>

        <div class="cardcol__class10">
          <div class="cardcol__class11">
            <div class="cardcol__class12">
              <img
                class="cardcol__class13"
                src="https://i.ibb.co/w4wGYvQ/img1.jpg
"
                alt=""
              />
            </div>

            <div class="cardcol__class14">
              <div class="cardcol__class15">Marketing</div>
              <a href="#" class="cardcol__class16"
                >Finding customers for your new business</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
